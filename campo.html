<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./assets/fontawesome/css/all.css" rel="stylesheet">
    <title>We Form</title>
</head>

<body>
    <main>
        <div class="content">
            <aside>
                <img src="./assets/hero.svg" alt="logo">

                <h1><span>We</span> Form</h1>
            </aside>

            <section class="main">
                <div class="header">
                    <a href="index.html">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <h2>Campo de <span>atuação</span> </h2>
                </div>

                <form>
                    <label for="input-field">Pesquisar atuação:</label>
                    <div class="select-div">
                        <select type="text" id="input-field">
                            <option value="">Selecione uma opção</option>
                            <option value="abrigo">Abrigo de animais</option>
                            <option value="alimentacao">Centro de alimentação</option>
                            <option value="creche">Creche infantil</option>
                        </select>
                    </div>
                    <section class="text">
                        <h3>OU</h3>
                        <p>Cadastre um novo campo de atuação</p>
                    </section>

                    <label for="input-fiel">Campo de atuação:</label>
                    <input type="text" id="input-fiel">
                </form>

                <div class="actions">
                    <a href="">Cadastrar</a>
                </div>
            </section>
        </div>
    </main>    
</body>

</html>
