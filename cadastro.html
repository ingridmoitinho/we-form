<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./assets/fontawesome/css/all.css" rel="stylesheet">
    <title>We Form</title>
</head>

<body>
    <main>
        <div class="content">
            <aside>
                <img src="./assets/hero.svg" alt="">

                <h1><span>We</span> Form</h1>
            </aside>

            <section class="main">
                <div class="header">
                    <a href="index.html">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <h2>Nova <span>entidade</span></h2>
                </div>

                <form>
                    <label for="input-name">Nome:</label>
                    <input type="text" id="input-name">

                    <label for="input-field">Campo de atuação:</label>
                    <div class="select-div">
                        <select type="text" id="input-field">
                            <option value="">Selecione uma opção</option>
                            <option value="abrigo">Abrigo de animais</option>
                            <option value="alimentacao">Centro de alimentação</option>
                            <option value="creche">Creche infantil</option>
                    </div>

                    </select>

                    <div class="points">
                        <label for="input-points">Ponto de coleta:</label>
                        <input type="text" id="input-points">
                        <button>
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </div>
                </form>

                <div class="actions">
                    <a href="">Cadastrar </a>
                </div>

            </section>
    </main>
    </div>
</body>

</html>
